<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <title>LRTP Input Map</title>
  <meta name="Description" content="Provide input for the Long Range Transportation Plan">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <meta name="theme-color" content="#16161d">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <meta http-equiv="x-ua-compatible" content="IE=Edge"/>

  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.45.0/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.45.0/mapbox-gl.css' rel='stylesheet' />

  <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.0.4/mapbox-gl-draw.js'></script>
  <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.0.4/mapbox-gl-draw.css' type='text/css' />

  <script src="/build/lrtp.js"></script>

  <link rel="apple-touch-icon" href="/assets/icon/icon.png">
  <link rel="icon" type="image/x-icon" href="/assets/icon/favicon.ico">
  <link rel="manifest" href="/manifest.json">
</head>
<body>
  <lrtp-app token="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiJwdWJsaWMiLCJleHAiOjE1Mjk2MDU5ODgsImlzcyI6ImNjcnBjLm9yZyIsImlhdCI6MTUyNzAxMzk4N30.pw6AipSzy3DewRkglbzCYcTvKrBSXchU--G4YrEohFg"></lrtp-app>
  <script type="text/html" id="comment-form">
    <gl-facet name="pedestrian"
      image="/public/img/pedestrian.png">Walking or Wheelchair</gl-facet>
    <gl-facet name="bicycle"
      image="/public/img/bicycle.png">Bicycle</gl-facet>
    <gl-facet name="bus"
      image="/public/img/bus.png">Bus</gl-facet>
    <gl-facet name="automobile"
      image="/public/img/vehicle.png">Automobile</gl-facet>
    <gl-facet name="train"
      image="/public/img/train.png">Train</gl-facet>
    <gl-facet name="plane"
      image="/public/img/plane.png">Plane</gl-facet>

    <gl-facet name="pedestrian-crosswalk" facets="pedestrian"
      image="/public/img/pedestrian-crosswalk.jpg">Crosswalks</gl-facet>
    <gl-facet name="pedestrian-curbramp" facets="pedestrian"
      image="/public/img/pedestrian-curbramp.jpg">Curb Ramps</gl-facet>
    <gl-facet name="pedestrian-sidewalk" facets="pedestrian"
      image="/public/img/pedestrian-sidewalk.jpg">Sidewalks</gl-facet>
    <gl-facet name="pedestrian-sign" facets="pedestrian"
      image="/public/img/pedestrian-signal.jpg">Signs and Signals</gl-facet>
    <gl-facet name="pedestrian-other" facets="pedestrian"
      image="/public/img/pedestrian-other.png">Other</gl-facet>

    <gl-field attribute="comment_type" label="Comment"
      facets="pedestrian-crosswalk" widget="radio">
      <gl-option value="pedestrian-crosswalk-ok">
        Crosswalk functions well
      </gl-option>
      <gl-option value="pedestrian-crosswalk-add">
        Add a crosswalk here
      </gl-option>
      <gl-option value="pedestrian-crosswalk-pavement">
        Fix uneven pavement in crosswalk
      </gl-option>
      <gl-option value="pedestrian-crosswalk-repaint">
        Repaint crosswalk
      </gl-option>
      <gl-option value="pedestrian-crosswalk-other">
        Other (please specify below)
      </gl-option>
    </gl-field>

    <gl-field attribute="comment_type" label="Comment"
      facets="pedestrian-curbramp" widget="radio">
      <gl-option value="pedestrian-curbramp-ok">
        Curb ramp functions well
      </gl-option>
      <gl-option value="pedestrian-curbramp-add">
        Add a curb ramp here
      </gl-option>
      <gl-option value="pedestrian-curbramp-design">
        Change curb ramp design
      </gl-option>
      <gl-option value="pedestrian-curbramp-repair">
        Repair or replace curb ramp
      </gl-option>
      <gl-option value="pedestrian-curbramp-other">
        Other (please describe below)
      </gl-option>
    </gl-field>

    <gl-field attribute="comment_type" label="Comment"
      facets="pedestrian-sidewalk" widget="radio">
      <gl-option value="pedestrian-sidewalk-ok">
        Sidewalk functions well
      </gl-option>
      <gl-option value="pedestrian-sidewalk-add">
        Add a sidewalk here
      </gl-option>
      <gl-option value="pedestrian-sidewalk-obstruction">
        Remove a sidewalk obstruction
      </gl-option>
      <gl-option value="pedestrian-sidewalk-repair">
        Repair or replace sidewalk
      </gl-option>
      <gl-option value="pedestrian-sidewalk-widen">
        Widen narrow sidewalk
      </gl-option>
      <gl-option value="pedestrian-sidewalk-other">
        Other (please describe below)
      </gl-option>
    </gl-field>

    <gl-field attribute="comment_type" label="Comment"
      facets="pedestrian-sign" widget="radio">
      <gl-option value="pedestrian-sign-ok">
        Signs and signals function well
      </gl-option>
      <gl-option value="pedestrian-sign-addstopsign">
        Add stop signs here
      </gl-option>
      <gl-option value="pedestrian-sign-addpedestriansignal">
        Add pedestrian signals here
      </gl-option>
      <gl-option value="pedestrian-sign-addtrafficsignal">
        Add traffic signals here
      </gl-option>
      <gl-option value="pedestrian-sign-crossingtime">
        Increase crossing time
      </gl-option>
      <gl-option value="pedestrian-sign-move">
        Move pedestrian signal or pushbutton
      </gl-option>
      <gl-option value="pedestrian-sign-speed">
        Reduce roadway speed limit
      </gl-option>
      <gl-option value="pedestrian-sign-other">
        Other (please describe below)
      </gl-option>
    </gl-field>

    <gl-field attribute="comment_type" label="Comment"
      facets="pedestrian-other" widget="radio">
      <gl-option value="pedestrian-other-accessibility">
        Good accessibility for multiple modes here
      </gl-option>
      <gl-option value="pedestrian-other-lignting">
        Add lighting here
      </gl-option>
      <gl-option value="pedestrian-other-roundabout">
        Convert intersection to a roundabout
      </gl-option>
      <gl-option value="pedestrian-other-separation">
        Increase separation between motorists and pedestrians
      </gl-option>
      <gl-option value="pedestrian-other-other">
        Other (please describe below)
      </gl-option>
    </gl-field>

    <gl-facet name="bicycle-facility" facets="bicycle"
      image="/public/img/bicycle-facility.jpg">Bike Lanes and Paths</gl-facet>
    <gl-facet name="bicycle-parking" facets="bicycle"
      image="/public/img/bicycle-parking.jpg">Bike Parking</gl-facet>
    <gl-facet name="bicycle-sign" facets="bicycle"
      image="/public/img/bicycle-sign.jpg">Signs and Signals</gl-facet>
    <gl-facet name="bicycle-other" facets="bicycle"
      image="/public/img/bicycle-other.png">Other</gl-facet>

    <gl-field attribute="comment_type" label="Comment"
      facets="bicycle-facility" widget="radio">
      <gl-option value="bicycle-facility-ok">
        Bike lanes and paths function well
      </gl-option>
      <gl-option value="bicycle-facility-lane">
        Add an on-street bike lane
      </gl-option>
      <gl-option value="bicycle-facility-sidepath">
        Add an off-street sidepath
      </gl-option>
      <gl-option value="bicycle-facility-pavement">
        Fix uneven pavement in bike lane or path
      </gl-option>
      <gl-option value="bicycle-facility-repair">
        Repair or replace bike lanes or paths
      </gl-option>
      <gl-option value="bicycle-facility-other">
        Other (please describe below)
      </gl-option>
    </gl-field>

    <gl-field attribute="comment_type" label="Comment"
      facets="bicycle-parking" widget="radio">
      <gl-option value="bicycle-parking-ok">
        Bike parking functions well
      </gl-option>
      <gl-option value="bicycle-parking-add">
        Add bike racks
      </gl-option>
      <gl-option value="bicycle-parking-type">
        Change type of bike racks
      </gl-option>
      <gl-option value="bicycle-parking-repair">
        Repair or replace bike racks
      </gl-option>
      <gl-option value="bicycle-parking-other">
        Other (please describe below)
      </gl-option>
    </gl-field>

    <gl-field attribute="comment_type" label="Comment"
      facets="bicycle-sign" widget="radio">
      <gl-option value="bicycle-sign-ok">
        Signs and signals function well
      </gl-option>
      <gl-option value="bicycle-sign-addbikeactivatedsignal">
        Add bike-activated traffic signals here
      </gl-option>
      <gl-option value="bicycle-sign-addstopsign">
        Add stop signs here
      </gl-option>
      <gl-option value="bicycle-sign-wayfinding">
        Add or improve wayfinding signs for cyclists
      </gl-option>
      <gl-option value="bicycle-sign-crossingtime">
        Increase crossing time
      </gl-option>
      <gl-option value="bicycle-sign-speed">
        Reduce speed limit
      </gl-option>
      <gl-option value="bicycle-sign-other">
        Other (please describe below)
      </gl-option>
    </gl-field>

    <gl-field attribute="comment_type" label="Comment"
      facets="bicycle-other" widget="radio">
      <gl-option value="bicycle-other-accessibility">
        Good accessibility for multiple modes here
      </gl-option>
      <gl-option value="bicycle-other-lignting">
        Add lighting here
      </gl-option>
      <gl-option value="bicycle-other-roundabout">
        Convert intersection to a roundabout
      </gl-option>
      <gl-option value="bicycle-other-visibility">
        Improve visibility for cyclists
      </gl-option>
      <gl-option value="bicycle-other-separation">
        Increase separation between motorists and cyclists
      </gl-option>
      <gl-option value="bicycle-other-other">
        Other (please describe below)
      </gl-option>
    </gl-field>

    <gl-facet name="bus-amenity" facets="bus"
      image="/public/img/bus-amenity.jpg">Benches, Shelters, and Amenities</gl-facet>
    <gl-facet name="bus-stop" facets="bus"
      image="/public/img/bus-stop.jpg">Bus Stop Locations</gl-facet>
    <gl-facet name="bus-schedule" facets="bus"
      image="/public/img/bus-schedule.jpg">Schedule and Service</gl-facet>
    <gl-facet name="bus-other" facets="bus"
      image="/public/img/bus-other.png">Other</gl-facet>

    <gl-field attribute="comment_type" label="Comment"
      facets="bus-amenity" widget="radio">
      <gl-option value="bus-amenity-ok">
        Amenities at this stop function well
      </gl-option>
      <gl-option value="bus-amenity-bench">
        Add a bench at this stop
      </gl-option>
      <gl-option value="bus-amenity-landingpad">
        Add a landing pad at the stop for easier boarding
      </gl-option>
      <gl-option value="bus-amenity-shelter">
        Add a shelter at this stop
      </gl-option>
      <gl-option value="bus-amenity-audiblesign">
        Add audible signage at this stop for routes and information
      </gl-option>
      <gl-option value="bus-amenity-bikeparking">
        Add bike parking at this stop
      </gl-option>
      <gl-option value="bus-amenity-lighting">
        Add lighting at this stop
      </gl-option>
      <gl-option value="bus-amenity-other">
        Other (please describe below)
      </gl-option>
    </gl-field>

    <gl-field attribute="comment_type" label="Comment"
      facets="bus-stop" widget="radio">
      <gl-option value="bus-stop-ok">
        Bus stop location funcitons well
      </gl-option>
      <gl-option value="bus-stop-safe">
        I feel safe at this stop
      </gl-option>
      <gl-option value="bus-stop-unsafe">
        I feel unsafe at this stop
      </gl-option>
      <gl-option value="bus-stop-add">
        Add a stop here
      </gl-option>
      <gl-option value="bus-stop-remove">
        Remove this stop
      </gl-option>
      <gl-option value="bus-stop-other">
        Other (please describe below)
      </gl-option>
    </gl-field>

    <gl-field attribute="comment_type" label="Comment"
      facets="bus-schedule" widget="radio">
      <gl-option value="bus-schedule-ok">
        Bus service at this location functions well
      </gl-option>
      <gl-option value="bus-schedule-addroute">
        Add a new route here
      </gl-option>
      <gl-option value="bus-schedule-frequency">
        Increase bus frequency here
      </gl-option>
      <gl-option value="bus-schedule-weekday">
        Increase weekday service hours here
      </gl-option>
      <gl-option value="bus-schedule-weekend">
        Increase weekend service hours here
      </gl-option>
      <gl-option value="bus-schedule-late">
        Reduce late buses here
      </gl-option>
      <gl-option value="bus-schedule-other">
        Other (please describe below)
      </gl-option>
    </gl-field>

    <gl-field attribute="comment_type" label="Comment"
      facets="bus-other" widget="radio">
      <gl-option value="bus-other-accessibility">
        Good accessibility for multiple modes here
      </gl-option>
      <gl-option value="bus-other-pavement">
        Improve pavement condition for buses
      </gl-option>
      <gl-option value="bus-other-separation">
        Increase separation between buses and other roadway users
      </gl-option>
      <gl-option value="bus-other-conflict">
        Reduce conflicts between buses and other roadway users
      </gl-option>
      <gl-option value="bus-other-other">
        Other (please describe below)
      </gl-option>
    </gl-field>

    <gl-field facets="pedestrian-*,bicycle-*,bus-*,automobile-*,train,plane"
      attribute="description" type="text" widget="textarea"
      label="Additional Details (optional)"></gl-field>
  </script>
</body>
</html>
